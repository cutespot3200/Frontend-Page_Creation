<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIRST CHALLENGE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1 data-testid="slackUserName">Motunrayo Sanni</h1>
      </div>
      <div>
        <img
          data-testid="slackDisplayImage"
          src="images/myImage.jpeg"
          alt="Motunrayo_Sanni"
        />
      </div>
      <div>
        <p>Current day of the week :</p>
        <p data-testid="currentDayOfTheWeek"></p>
      </div>
      <div>
        <p>Current UTC Time :</p>
        <p data-testid="currentUTCTime"></p>
      </div>
      <div>
        <p data-testid="myTrack"><strong>Frontend</strong></p>
      </div>
      <div>
        <a
          href="https://github.com/cutespot3200/Frontend-Page_Creation.git"
          target="_blank"
          data-testid="githubURL"
          >github Link</a
        >
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
